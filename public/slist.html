<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Current Stock Offerings</title>
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
            <th>Company</th>
            <th>Symbol</th>
            <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Microsoft</td>
            <td>MSFT</td>
            <td>232.04</td>
        </tr>
        <tr>
            <td>Oracle</td>
            <td>ORCL</td>
            <td>67.08</td>
        </tr>
        <tr>
            <td>Snowflake</td>
            <td>SNOW</td>
            <td>235.80</td>
        </tr>
        <tr>
            <td>Splunk</td>
            <td>SPLK</td>
            <td>137.55</td>
        </tr>
        <tr>
            <td>Terradata</td>
            <td>TDC</td>
            <td>44.98</td>
        </tr>
      </tbody>
    </table>
    <form action="http://localhost:3000/slist" method="POST">
    <br />
        <fieldset>
            <legend>Stock Order Form:</legend>
            <p>
                <label for="stock-purchase">Which stock would you like to invest in?</label>
                <select name="company" id="stock-purchase">
                    <option value="Microsoft">Microsoft</option>
                    <option value="Oracle">Oracle</option>
                    <option value="Snowflake">Snowflake</option>
                    <option value="Splunk">Splunk</option>
                    <option value="Terradata">Terradata</option>
                </select>
            </p>
            <label>How many shares would you like to purchase?
              <input type="number" name="shares" size="10" maxlength="5" required="required">
            </label>
          <br />
          <br />
          <button type="submit">Purchase</button>
        </fieldset>
        
        
    </form>
  </body>
</html>
