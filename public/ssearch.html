<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock Search Page</title>
  </head>
  <body>
    <form action="http://localhost:3000/ssearch" method="POST">
        <br />
            <fieldset>
                <legend>Stock Search Form:</legend>
                <p>
                    <p>Which stock would you like to search for?
                        <br />
                        <br />
                        <input type="radio" name="criteria" id="highest" value="maximum">
                        <label for="highest">Highest Price</label>
                        <input type="radio" name="criteria" id="lowest" value="minimum">
                        <label for="lowest">Lowest Price</label>
                        <br />
            </fieldset>
            <br />
            <button type="submit">Submit request</button>
    </form>
    </body>
            
</html>
